<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Events</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1> Welcome to the webpage</h1>
    <p>Event Handling</p>

<!-- Mouse Event Section -->
<section id="mouse-events">
    <button id="mouseButton">Hover</button>
    <p id="mouseMessage"></p>
</section>

<!-- Keyboard Event Section -->
<section id="keyboard-events">
    <input type="text" id="keyboard-events" placeholder="Press any key">
    <p id="keyboardMessage"></p>
</section>

<!-- Form Event Section -->
<form id="myForm">
    <label for="username">Username:</label>
    
    <input type="text" id="username" name="username" placeholder="Enter your username">

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="pending">Pending</option>
    </select>

    <button type="submit">Submit</button>
</form>
<p id="formMessage"></p>



<!-- Focus and Blur Event Section -->
<label for="username">Username:</label>
<input type="text" id="focususername" onfocus="handleFocus () ;">

<label for="ageInput">Enter your age:</label>
<input type="text" id="ageInput" onblur="validateAge () ">
<p id="focusMessage"></p>

<!-- Event Delegation Section -->
<h1>Click an Item:</h1>
<ul id="itemList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>
<p id="delegationMessage"></p>

     <script src="script.js" defer></script>
</body>
</html>
